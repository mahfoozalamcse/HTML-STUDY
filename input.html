<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 1</title>
</head>
<body>
    <form>
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName">
        <br><br>
        <!--  -->

        <label for="lName">Last Name</label>
        <input type="text" name="lName">
        <br><br>
        <!--  -->

        <label for="userPassword">Password</label>
        <input type="password" name="userPassword">
        <input type="submit"  value="Signup">
        <input type="reset" value="reset data">
        <br><br>
        <!--  -->

    <br><br>
    <p>What is your gender</p> 
    <input type="radio" name="gender" value="Male"> 
    <label>Male</label>  
    &nbsp;&nbsp;&nbsp;&nbsp;

    <input type="radio" name="gender" value="Female">
    <label>Female</label>

    <br><br>
    <br><br>
    <br><br>

    <p>What is your hobby ?</p>
    <input type="checkbox" name="hobby1" value="Reading">
    <label>Reading</label><br>

    <input type="checkbox" name="hobby2" value="Writing">
    <label>Writing</label><br>

    <br><br>
<input type="button" value="Click Me" onclick="alert(2+2)">
<br><br>
<input type="color" name="bgcolor" value="#ffffff">
<br><br>
<input type="date" name="dob" max="2024-11-30" min="2024-10-30" value="2024-11-01">
<br><br>
<input type="file" name="myfile" accept=".pdf,.jpg">
<br><br>
<input type="month" min="2024-10" value="2024-11">
<br><br>
<input type="time" value="12:00:00"/>
<br><br>
<input type="datetime-local" value="2024-11-10T12:00:00"/>
<br><br>
<input type="week" value="2024-W10"/>
<br><br>
<input type="number" value="10" min="4" max="20" step="3" />
<br><br>
<label>Select Your Age</label>
<input type="range" min="0" max="120" value="20" step="1"/>

    </form>
</body>
</html>
