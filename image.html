<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Elements</title>
</head>
<body style="display: flex;flex-direction:column;">
    <h1>Image Tag</h1>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"/>
    <h1>Eager Loading</h1>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="eager" />
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="eager"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="eager"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="eager"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"loading="eager"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"loading="eager"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"loading="eager"/>
    <h1>Lazy Loading</h1>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="lazy" />
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="lazy"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="lazy"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px" loading="lazy"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"loading="lazy"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"loading="lazy"/>
    <img src="Image/image1.jpeg" alt="no image" width="200px" height="200px"loading="lazy"/>


    <!-- auto : This is the default value, and it tells the browser to load the image as soon as possible.
    lazy : This tells the browser to delay loading
    eager : This tells the browser to load the image immediately, even if it is not currently visible in the viewport.  -->

    <!-- The basic syntax of the <a> tag is as follows:

        <a href="URL">Link Text</a> -->

        <a href="https://www.google.com/">Click Me</a>
        
</body>
</html>
